<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breast Cancer Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    .container { max-width: 800px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Breast Cancer Predictor</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card mb-4">
      <div class="card-body">
        <form action="{{ url_for('index') }}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>

          {% for fn in feature_names %}
            <div class="mb-3">
              <label for="{{ fn | replace(' ', '_') }}" class="form-label">{{ fn }}</label>
              <input type="number" step="any" class="form-control"
                     id="{{ fn | replace(' ', '_') }}"
                     name="{{ fn }}"
                     required>
            </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary">Predict & Save</button>
          <a href="{{ url_for('records') }}" class="btn btn-secondary">View Records</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
