<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breast Cancer Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    .container { max-width: 800px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Breast Cancer Predictor</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card mb-4">
      <div class="card-body">
        <form action="{{ url_for('index') }}" method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="features" class="form-label">Paste all 30 feature values (comma-separated):</label>
    <textarea class="form-control" id="features" name="features" rows="4"
              placeholder="e.g. 14.2, 20.3, 95.7, 654.4, 0.094, ... up to 30 values"
              required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Predict & Save</button>
  <a href="{{ url_for('records') }}" class="btn btn-secondary">View Records</a>
</form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
